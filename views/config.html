<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/aside.css">
    <link rel="stylesheet" href="css/config.css">
    <title>Configuraciones</title>
</head>
<body>
    <div class="row">
        <div class="col-4 aside-filler"></div> <!--Filler para el aside-->
        <aside class="col-4">
            <div>
                <a href="/home"><i class="fa-solid fa-book"></i><p>Texbook</p></a>
            </div>
            <div>
                <a href="/profile"><i class="fa-solid fa-user"></i><p>Perfil</p></a>
            </div>
            <div>
                <a href=""><i class="fa-solid fa-key"></i><p>Configuraciones</p></a>
            </div>
            <div>
                <a href="/logout"><i class="fa-solid fa-right-from-bracket"></i><p>Finalizar sesión</p></a>
            </div>
        </aside>
        <section class="col">
            <h1>Configuraciones</h1>
            <div class="config cambiar-contraseña-container">
                <h2>Cambiar contraseña</h2>
                <form action="" method="post">
                    <input type="password" id="pass-actual" placeholder="Contraseña actual">
                    <div class="warning-current-password"></div>
                    <input type="password" id="new-pass-1" placeholder="Nueva contraseña">
                    <input type="password" id="new-pass-2" placeholder="Repetir contraseña">
                    <div class="warning-new-passwords"></div>
                    <input type="submit" id="submit-new-pass" value="Actualizar contraseña">
                    <div class="change-password-result"></div>
                </form>
            </div>
        </section>
    </div>
    <script src="js/config.js"></script>
</body>
</html>
